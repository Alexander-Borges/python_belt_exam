<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% for message in messages: %}
        <p class="error">{{message}}</p>
        {% endfor %}
        {% endwith %}
        
        <div class="flex-container">
            <h1>Put Car Up For Sale</h1>
            <div>
                <a href="/cars/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <form action="/cars" method="post">
            <!-- Updated the form action to "/recipes" -->
            <div class="form-group">
                <label for="price" class="form-label">Price:</label>
                <input type="text" name="price" class="form-control" value="{{request.form.price}}">
            </div>
            <div class="form-group">
                <label for="make" class="form-label"> Make:</label>
                <input type="text" name="make" value="{{request.form.make}}"></input> <!-- Corrected the opening and closing textarea tags -->
            </div>
            <div class="form-group">
                <label for="model" class="form-label">Model:</label>
                <input type="text"  name="model" class="form-control" value="{{request.form.model}}"></input> <!-- Corrected the name attribute and added class attribute -->
            </div>
            <div class="form-group">
                <label for="year" >Year:</label>
                <input type="number" min="1908" max="2024"  name="year" value="{{request.form.year}}">
            </div>
            <div class="form-group"> <!-- Moved the div class inside the container div -->
                <label for="description">Description</label>
                <input type="text-area" name="description" value="{{request.form.description}}">
            </div>
            <!--<input type="hidden" name="user_id" value="{{ user.id }}">
            <div class="form-group"> <!-- Moved the div class inside the container div -->
                <input type="submit" class="btn" value="Add a Car">
            </div>

        </form>
    </div>
</body>
</html>
