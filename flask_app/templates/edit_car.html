<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% for message in messages: %}
        <p class="error">{{message}}</p>
        {% endfor %}
        {% endwith %}
        < class="flex-container">
            <h1>Edit {{car.make}}</h1>
            <div>
                <a href="/cars/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>

            </div>
        
        
            <!--Validation Messages Here-->
        
        <form action="/cars/edit/{{car.id}}" method="post">
            <input type="hidden" name="id" value="{{car.id}}">
            <div class="form-group">
                <label for="price" class="form-label">Name:</label>
                <input type="number" name="price" class="form-control" value="{{car.price}}">
            </div>
            <div class="form-group">
                <label for="make" class="form-label">Make:</label>
                <textarea type="text" name="make" class="form-control" value="{{car.make}}"></textarea>
            </div>
            <div class="form-group">
                <label for="model" >Model:</label>
                <input type="text" name="model"  value="{{car.model}}">
            </div>
            <div class="form-group">
                <label for="year" class="form-label">Year</label>
                <input type="number" min="1908" max="2024" name="year">
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea type="text" name="description" class="form-control" value="{{car.description}}"></textarea>
            </div>
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <div class="form-group">
                <input type="submit" class="btn" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
